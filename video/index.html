<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeenLink | Videos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-green: #1D6F42;
            --light-green: #E8F5E9;
            --accent-gold: #D4AF37;
            --white: #FFFFFF;
            --light-gray: #F5F5F5;
            --medium-gray: #E0E0E0;
            --dark-gray: #757575;
            --text-dark: #333333;
            --black: #000000;
            --overlay-bg: rgba(0, 0, 0, 0.7);
        }

        body {
            background-color: var(--black);
            color: var(--white);
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Container for centering content on desktop */
        .desktop-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--black);
        }

        /* Mobile/Portrait Video Container */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: var(--black);
        }

        /* Desktop Video Container - Portrait Mode */
        @media (min-width: 768px) {
            .video-container {
                width: 400px; /* Fixed width for portrait mode on desktop */
                height: 90vh; /* 90% of viewport height */
                max-height: 800px;
                border-radius: 20px;
                overflow: hidden;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
                margin: auto;
            }
        }

        /* Video Player with Vertical Scroll */
        .video-player-scroll {
            position: relative;
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        /* Individual Video Section */
        .video-section {
            position: relative;
            width: 100%;
            height: 100%;
            scroll-snap-align: start;
            display: flex;
            align-items: flex-end;
            background-color: #000;
        }

        /* Video Element - Maintain Aspect Ratio */
        .video-element {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Fill screen while maintaining aspect ratio */
            z-index: 1;
        }

        /* Video Overlay Content */
        .video-overlay {
            position: relative;
            z-index: 3;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 20px 15px 100px 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Make buttons clickable */
        .video-overlay > *,
        .video-overlay button,
        .video-overlay .action-btn {
            pointer-events: auto;
        }

        /* Video Info (Left Side) */
        .video-info {
            flex: 1;
            max-width: 75%;
        }

        .video-username {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-green);
            margin-right: 12px;
        }

        .username {
            font-size: 16px;
            font-weight: 600;
            color: var(--white);
        }

        .follow-btn {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px;
            font-weight: 500;
        }

        .follow-btn:hover {
            background-color: #155c35;
        }

        .follow-btn.following {
            background-color: var(--dark-gray);
        }

        .video-caption {
            font-size: 15px;
            margin-bottom: 8px;
            line-height: 1.4;
            font-weight: 400;
        }

        .video-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .tag {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            color: var(--white);
            font-weight: 500;
        }

        /* Video Actions (Right Side) */
        .video-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-right: 5px;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: var(--white);
            cursor: pointer;
            transition: transform 0.2s;
            padding: 0;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .action-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
            font-size: 22px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .action-count {
            font-size: 12px;
            font-weight: 600;
        }

        /* Specific Action Button Colors */
        .like-btn .action-icon {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .like-btn.liked .action-icon {
            background-color: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .comment-btn .action-icon {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .share-btn .action-icon {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .download-btn .action-icon {
            background-color: rgba(29, 111, 66, 0.2);
            color: var(--primary-green);
        }

        .download-btn.downloading .action-icon i {
            animation: spinDownload 1s linear infinite;
        }

        .download-btn.completed .action-icon {
            background-color: rgba(39, 174, 96, 0.2);
            color: #27ae60;
        }

        @keyframes spinDownload {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Simple Progress Bar at Bottom */
        .video-progress-container {
            position: absolute;
            bottom: 70px;
            left: 0;
            right: 0;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.3);
            z-index: 3;
            cursor: pointer;
        }

        .video-progress {
            height: 100%;
            background-color: var(--primary-green);
            width: 0%;
            transition: width 0.1s linear;
        }

        /* Top Navigation */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 15px;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        @media (min-width: 768px) {
            .top-nav {
                width: 400px;
                left: 50%;
                transform: translateX(-50%);
                border-radius: 20px 20px 0 0;
            }
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .page-title {
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .more-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Bottom Navigation - TikTok Style */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 15px;
            z-index: 100;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (min-width: 768px) {
            .bottom-nav {
                width: 400px;
                left: 50%;
                transform: translateX(-50%);
                border-radius: 20px 20px 0 0;
                margin-bottom: 5vh;
            }
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--dark-gray);
            text-decoration: none;
            transition: color 0.3s;
            cursor: pointer;
            padding: 8px 0;
            position: relative;
        }

        .nav-item:hover {
            color: var(--primary-green);
        }

        .nav-item.active {
            color: var(--primary-green);
        }

        .nav-item i {
            font-size: 22px;
            margin-bottom: 4px;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 500;
            text-align: center;
            line-height: 1.1;
        }

        /* Center Add Button */
        .add-btn {
            position: relative;
            width: 50px;
            height: 50px;
            background-color: var(--primary-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin-top: -25px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(29, 111, 66, 0.4);
        }

        /* Download Notification */
        .download-notification {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: var(--primary-green);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 500;
            z-index: 200;
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(5px);
        }

        .download-notification.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Share Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-bg);
            z-index: 300;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        @media (min-width: 768px) {
            .modal-overlay {
                padding: 40px;
            }
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: var(--white);
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: var(--text-dark);
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--light-gray);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 22px;
            color: var(--dark-gray);
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background-color: var(--light-gray);
        }

        /* Share Modal Specific */
        .share-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            margin-bottom: 10px;
        }

        .share-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 15px 5px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .share-option:hover {
            background-color: var(--light-gray);
        }

        .share-option i {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .share-option span {
            font-size: 12px;
            font-weight: 500;
        }

        .share-link {
            display: flex;
            align-items: center;
            background-color: var(--light-gray);
            border-radius: 12px;
            padding: 12px 15px;
            margin: 20px;
        }

        .share-link input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 14px;
            outline: none;
            color: var(--text-dark);
        }

        .copy-link-btn {
            background: none;
            border: none;
            color: var(--primary-green);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            padding: 5px 10px;
        }

        /* Comments Modal */
        .comments-list {
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .comment-item {
            display: flex;
            margin-bottom: 20px;
            align-items: flex-start;
        }

        .comment-user-pic {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .comment-content {
            flex: 1;
            text-align: left;
        }

        .comment-user-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            color: var(--text-dark);
        }

        .comment-text {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 6px;
            color: var(--text-dark);
        }

        .comment-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 4px;
        }

        .comment-time {
            font-size: 12px;
            color: var(--dark-gray);
        }

        .comment-like-btn {
            background: none;
            border: none;
            color: var(--dark-gray);
            font-size: 12px;
            cursor: pointer;
            padding: 2px 8px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .comment-like-btn:hover {
            background-color: var(--light-gray);
        }

        .comment-like-btn.liked {
            color: #e74c3c;
        }

        .add-comment {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            border-top: 1px solid var(--light-gray);
        }

        .comment-input-container {
            flex: 1;
            display: flex;
            align-items: center;
            background-color: var(--light-gray);
            border-radius: 20px;
            padding: 10px 15px;
        }

        .comment-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 14px;
            outline: none;
            color: var(--text-dark);
        }

        .comment-input::placeholder {
            color: var(--dark-gray);
        }

        .post-comment-btn {
            background: none;
            border: none;
            color: var(--primary-green);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            padding: 5px 15px;
        }

        /* More Options Modal */
        .options-list {
            padding: 0;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 18px 20px;
            border-bottom: 1px solid var(--light-gray);
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: left;
            background: none;
            border: none;
            width: 100%;
            font-size: 16px;
            color: var(--text-dark);
        }

        .option-item:hover {
            background-color: var(--light-gray);
        }

        .option-item i {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .option-item.report i {
            color: #e74c3c;
        }

        .option-item.not-interested i {
            color: #f39c12;
        }

        /* Loading Spinner - Only show when actually loading */
        .video-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            color: white;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-loading.show {
            opacity: 1;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--primary-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Video Play/Pause Indicator */
        .play-pause-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .play-pause-indicator.show {
            opacity: 1;
        }

        .play-pause-indicator i {
            font-size: 30px;
            color: white;
        }

        /* Coming Soon Notification */
        .coming-soon {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: var(--primary-green);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 500;
            z-index: 200;
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        .coming-soon.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Desktop Background */
        .desktop-bg {
            display: none;
        }

        @media (min-width: 768px) {
            .desktop-bg {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #1a2f3b 0%, #1D6F42 100%);
                z-index: -1;
            }
        }
    </style>
</head>
<body>
    <!-- Desktop Background -->
    <div class="desktop-bg"></div>
    
    <!-- Desktop Container -->
    <div class="desktop-container">
        <!-- Mobile/Portrait Video Container -->
        <div class="video-container">
            <!-- Top Navigation -->
            <div class="top-nav">
                <button class="back-btn" id="backBtn">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="page-title">Videos</div>
                <button class="more-btn" id="moreBtn">
                    <i class="fas fa-ellipsis-h"></i>
                </button>
            </div>

            <!-- Video Player with Vertical Scroll -->
            <div class="video-player-scroll" id="videoScroll">
                <!-- Videos will be dynamically loaded here -->
            </div>

            <!-- Bottom Navigation - TikTok Style -->
            <nav class="bottom-nav">
                <div class="nav-item active" id="homeBtn">
                    <i class="fas fa-home"></i>
                    <span class="nav-label">Home</span>
                </div>
                
                <div class="nav-item" id="addBtnContainer">
                    <button class="add-btn" id="addBtn">
                        <i class="fas fa-plus"></i>
                    </button>
                    <span class="nav-label" style="margin-top: 25px;">Add</span>
                </div>
                
                <div class="nav-item" id="profileBtn">
                    <i class="fas fa-user"></i>
                    <span class="nav-label">Profile</span>
                </div>
            </nav>

            <!-- Download Notification -->
            <div class="download-notification" id="downloadNotification">
                <i class="fas fa-check-circle"></i>
                <span>Video downloaded successfully!</span>
            </div>

            <!-- Coming Soon Notification -->
            <div class="coming-soon" id="comingSoon">
                <span id="comingSoonText">Feature coming soon!</span>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div class="modal-overlay" id="shareModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Share Video</h2>
                <button class="modal-close" id="shareClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="share-options">
                <div class="share-option" data-app="whatsapp">
                    <i class="fab fa-whatsapp" style="color: #25D366;"></i>
                    <span>WhatsApp</span>
                </div>
                <div class="share-option" data-app="facebook">
                    <i class="fab fa-facebook" style="color: #1877F2;"></i>
                    <span>Facebook</span>
                </div>
                <div class="share-option" data-app="twitter">
                    <i class="fab fa-twitter" style="color: #1DA1F2;"></i>
                    <span>Twitter</span>
                </div>
                <div class="share-option" data-app="instagram">
                    <i class="fab fa-instagram" style="color: #E4405F;"></i>
                    <span>Instagram</span>
                </div>
                <div class="share-option" data-app="telegram">
                    <i class="fab fa-telegram" style="color: #0088cc;"></i>
                    <span>Telegram</span>
                </div>
                <div class="share-option" data-app="copy">
                    <i class="fas fa-link" style="color: var(--primary-green);"></i>
                    <span>Copy Link</span>
                </div>
                <div class="share-option" data-app="message">
                    <i class="fas fa-comment-alt" style="color: #34B7F1;"></i>
                    <span>Message</span>
                </div>
                <div class="share-option" data-app="more">
                    <i class="fas fa-ellipsis-h" style="color: var(--dark-gray);"></i>
                    <span>More</span>
                </div>
            </div>
            <div class="share-link">
                <input type="text" id="shareLinkInput" value="https://deenlink.app/video/1" readonly>
                <button class="copy-link-btn" id="copyLinkBtn">Copy</button>
            </div>
        </div>

        // Initialize video player
        function initializeVideo(videoId, index) {
            const videoPlayer = document.getElementById(`video-${videoId}-player`);
            const loadingElement = document.getElementById(`loading-${videoId}`);
            
            if (videoPlayer) {
                // Set initial playback rate
                videoPlayer.playbackRate = 1.0;
                
                // Handle video metadata loaded
                videoPlayer.addEventListener('loadedmetadata', () => {
                    // Update duration in state
                    state.videos[index].duration = formatTime(videoPlayer.duration);
                    
                    // Hide loading indicator if this is not the first video
                    if (loadingElement && index !== 0) {
                        loadingElement.classList.remove('show');
                    }
                });
                
                // Handle video loading
                videoPlayer.addEventListener('waiting', () => {
                    if (loadingElement) {
                        loadingElement.classList.add('show');
                    }
                });
                
                videoPlayer.addEventListener('canplay', () => {
                    if (loadingElement) {
                        loadingElement.classList.remove('show');
                    }
                });
                
                videoPlayer.addEventListener('playing', () => {
                    if (loadingElement) {
                        loadingElement.classList.remove('show');
                    }
                });
                
                // Handle video error
                videoPlayer.addEventListener('error', () => {
                    if (loadingElement) {
                        loadingElement.innerHTML = '<i class="fas fa-exclamation-triangle"></i><span>Failed to load video</span>';
                    }
                });
                
                // Update progress bar
                videoPlayer.addEventListener('timeupdate', () => {
                    updateProgressBar(videoId);
                });
                
                // Handle video end
                videoPlayer.addEventListener('ended', () => {
                    // Auto-play next video
                    if (index < state.videos.length - 1) {
                        pauseAllVideos();
                        setTimeout(() => {
                            const nextVideo = document.getElementById(`video-${state.videos[index + 1].id}-player`);
                            if (nextVideo) {
                                nextVideo.play().catch(e => console.log("Autoplay prevented"));
                                state.playingVideo = nextVideo;
                            }
                        }, 1000);
                    }
                });
                
                // Hide loading for first video immediately if metadata is loaded
                if (index === 0 && videoPlayer.readyState >= 1) {
                    if (loadingElement) {
                        loadingElement.classList.remove('show');
                    }
                }
            }
        }

        // Update progress bar
        function updateProgressBar(videoId) {
            const videoPlayer = document.getElementById(`video-${videoId}-player`);
            const progressBar = document.getElementById(`progress-${videoId}`);
            
            if (videoPlayer && progressBar) {
                const currentTime = videoPlayer.currentTime;
                const duration = videoPlayer.duration || 1;
                const progressPercent = (currentTime / duration) * 100;
                
                progressBar.style.width = `${progressPercent}%`;
            }
        }

        // Pause all videos
        function pauseAllVideos() {
            document.querySelectorAll('.video-element').forEach(video => {
                video.pause();
            });
            
            state.playingVideo = null;
        }

        // Toggle play/pause with indicator
        function togglePlayPause(videoId) {
            const videoPlayer = document.getElementById(`video-${videoId}-player`);
            const indicator = document.getElementById(`indicator-${videoId}`);
            
            if (videoPlayer) {
                if (videoPlayer.paused) {
                    // Pause currently playing video
                    if (state.playingVideo && state.playingVideo !== videoPlayer) {
                        state.playingVideo.pause();
                    }
                    
                    videoPlayer.play().then(() => {
                        // Show play indicator
                        if (indicator) {
                            indicator.querySelector('i').className = 'fas fa-pause';
                            indicator.classList.add('show');
                            setTimeout(() => {
                                indicator.classList.remove('show');
                            }, 500);
                        }
                        
                        state.playingVideo = videoPlayer;
                    }).catch(e => {
                        console.log("Playback prevented:", e);
                    });
                } else {
                    videoPlayer.pause();
                    
                    // Show pause indicator
                    if (indicator) {
                        indicator.querySelector('i').className = 'fas fa-play';
                        indicator.classList.add('show');
                        setTimeout(() => {
                            indicator.classList.remove('show');
                        }, 500);
                    }
                    
                    if (state.playingVideo === videoPlayer) {
                        state.playingVideo = null;
                    }
                }
            }
        }

        // Seek video
        function seekVideo(videoId, percent) {
            const videoPlayer = document.getElementById(`video-${videoId}-player`);
            if (videoPlayer) {
                const duration = videoPlayer.duration;
                const newTime = (percent / 100) * duration;
                videoPlayer.currentTime = newTime;
            }
        }

        // Toggle like
        function toggleLike(videoId) {
            const videoData = state.videos.find(v => v.id == videoId);
            const likeBtn = document.querySelector(`.like-btn[data-video="${videoId}"]`);
            const likeCountEl = likeBtn.querySelector('.action-count');
            const likeIcon = likeBtn.querySelector('.action-icon i');
            
            if (videoData) {
                if (videoData.liked) {
                    // Unlike
                    videoData.liked = false;
                    videoData.likes--;
                    likeBtn.classList.remove('liked');
                    likeIcon.className = 'far fa-heart';
                } else {
                    // Like
                    videoData.liked = true;
                    videoData.likes++;
                    likeBtn.classList.add('liked');
                    likeIcon.className = 'fas fa-heart';
                }
                
                likeCountEl.textContent = formatNumber(videoData.likes);
            }
        }

                    if (!e.target.closest('.video-actions') && 
                        !e.target.closest('.follow-btn') &&
                        !e.target.closest('.video-progress-container')) {
                        
                        const videoId = this.id.replace('video-', '');
                        togglePlayPause(videoId);
                    }
                });
            });
            
            // Progress bar seeking
            document.querySelectorAll('.video-progress-container').forEach(container => {
                container.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const percent = (e.clientX - rect.left) / rect.width * 100;
                    const videoId = this.getAttribute('data-video');
                    seekVideo(videoId, percent);
                });
            });
            
            // Like buttons
            document.querySelectorAll('.like-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const videoId = this.getAttribute('data-video');
                    toggleLike(videoId);
                });
            });
            
            // Comment buttons
            document.querySelectorAll('.comment-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const videoId = this.getAttribute('data-video');
                    loadComments(videoId);
                });
            });
            
            // Follow buttons
            document.querySelectorAll('.follow-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const username = this.getAttribute('data-user');
                    toggleFollow(username);
                });
            });
            
            // Download buttons
            document.querySelectorAll('.download-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const videoId = this.getAttribute('data-video');
                    downloadVideo(videoId);
                });
            });
            
            // Share buttons
            document.querySelectorAll('.share-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const videoId = this.getAttribute('data-video');
                    shareVideo(videoId);
                });
            });
        }

        // Handle scroll to detect which video is in view
        function handleScroll() {
            const sections = document.querySelectorAll('.video-section');
            const container = document.getElementById('videoScroll');
            
            // Find which section is most in view
            let maxVisible = 0;
            let currentIndex = 0;
            
            sections.forEach((section, index) => {
                const rect = section.getBoundingClientRect();
                const visibleHeight = Math.min(rect.bottom, window.innerHeight) - Math.max(rect.top, 0);
                const visiblePercent = (visibleHeight / window.innerHeight) * 100;
                
                if (visiblePercent > maxVisible) {
                    maxVisible = visiblePercent;
                    currentIndex = index;
                }
            });
            
            // If a new video is mostly in view, pause others and play it
            if (currentIndex !== state.currentVideoIndex && maxVisible > 50) {
                state.currentVideoIndex = currentIndex;
                
                // Pause all videos
                pauseAllVideos();
                
                // Play the video that's in view after a short delay
                setTimeout(() => {
                    const videoId = state.videos[currentIndex].id;
                    const videoPlayer = document.getElementById(`video-${videoId}-player`);
                    
                    if (videoPlayer) {
                        videoPlayer.play().then(() => {
                            state.playingVideo = videoPlayer;
                        }).catch(e => {
                            console.log("Autoplay prevented");
                        });
                    }
                }, 300);
            }
        }

        // Initialize the page
        function init() {
            // Initial render
            renderVideos();
            
            // Back button
            document.getElementById('backBtn').addEventListener('click', function() {
                window.history.back();
            });
            
            // More button (three dots)
            document.getElementById('moreBtn').addEventListener('click', function() {
                optionsModal.classList.add('active');
            });
            
            // Home button
            document.getElementById('homeBtn').addEventListener('click', function() {
                // Make home active
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                });
                this.classList.add('active');
                
                // Refresh videos
                refreshVideos();
            });
            
            // Add button
            document.getElementById('addBtn').addEventListener('click', function() {
                showComingSoon('Add Video feature coming soon!');
            });
            
            // Profile button
            document.getElementById('profileBtn').addEventListener('click', function() {
                // Make profile active
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                });
                this.classList.add('active');
                
                showComingSoon('Profile feature coming soon!');
            });
            
            // Modal close buttons
            document.getElementById('shareClose').addEventListener('click', function() {
                shareModal.classList.remove('active');
            });
            
            document.getElementById('commentsClose').addEventListener('click', function() {
                commentsModal.classList.remove('active');
            });
            
            document.getElementById('optionsClose').addEventListener('click', function() {
                optionsModal.classList.remove('active');
            });
            
            // Close modals when clicking outside
            document.querySelectorAll('.modal-overlay').forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        this.classList.remove('active');
                    }
                });
            });
            
            // Copy link button
            document.getElementById('copyLinkBtn').addEventListener('click', function() {
                copyToClipboard(shareLinkInput.value);
            });
            
            // Share options
            document.querySelectorAll('.share-option').forEach(option => {
                option.addEventListener('click', function() {
                    const app = this.getAttribute('data-app');
                    const videoId = shareLinkInput.value.split('/').pop();
                    
                    switch(app) {
                        case 'copy':
                            copyToClipboard(shareLinkInput.value);
                            break;
                        case 'whatsapp':
                            window.open(`https://wa.me/?text=Check out this Islamic video: ${shareLinkInput.value}`, '_blank');
                            break;
                        case 'facebook':
                            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareLinkInput.value)}`, '_blank');
                            break;
                        case 'twitter':
                            window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(shareLinkInput.value)}&text=Check out this Islamic video`, '_blank');
                            break;
                        case 'more':
                            // Native share dialog if available
                            if (navigator.share) {
                                navigator.share({
                                    title: 'Islamic Video',
                                    text: 'Check out this Islamic video',
                                    url: shareLinkInput.value
                                });
                            }
                            break;
                        default:
                            showComingSoon(`Sharing via ${app} coming soon!`);
                    }
                    
                    // Close modal
                    shareModal.classList.remove('active');
                });
            });
            
            // Report button
            document.getElementById('reportBtn').addEventListener('click', function() {
                optionsModal.classList.remove('active');
                setTimeout(() => {
                    alert('Thank you for reporting this video. Our team will review it shortly.');
                }, 300);
            });
            
            // Not interested button
            document.getElementById('notInterestedBtn').addEventListener('click', function() {
                optionsModal.classList.remove('active');
                
                // Remove current video from view
                const currentVideoId = state.videos[state.currentVideoIndex].id;
                const currentVideoElement = document.getElementById(`video-${currentVideoId}`);
                
                if (currentVideoElement) {
                    // Add fade out animation
                    currentVideoElement.style.transition = 'opacity 0.3s';
                    currentVideoElement.style.opacity = '0';
                    
                    // Remove video from array after animation
                    setTimeout(() => {
                        state.videos = state.videos.filter(v => v.id !== currentVideoId);
                        
                        // Re-render videos
                        renderVideos();
                        
                        // Show message
                        showComingSoon('Video hidden. We\'ll show fewer videos like this.');
                    }, 300);
                }
            });
            
            // Post comment button
            document.getElementById('postCommentBtn').addEventListener('click', function() {
                const commentInput = document.getElementById('commentInput');
                const commentText = commentInput.value.trim();
                
                if (commentText) {
                    // In a real app, you would send this to a server
                    // For now, just show a message and clear the input
                    commentInput.value = '';
                    showComingSoon('Comment posted successfully!');
                }
            });
            
            // Handle scroll for auto-play
            document.getElementById('videoScroll').addEventListener('scroll', handleScroll);
            
            // Initial scroll check
            setTimeout(handleScroll, 500);
            
            // Handle keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Space bar to play/pause
                if (e.code === 'Space' && !e.target.matches('input, textarea')) {
                    e.preventDefault();
                    if (state.playingVideo) {
                        const videoId = state.playingVideo.id.replace('-player', '');
                        togglePlayPause(videoId);
                    }
                }
                
                // Arrow keys for navigation
                if (e.code === 'ArrowDown') {
                    e.preventDefault();
                    const videoScroll = document.getElementById('videoScroll');
                    videoScroll.scrollBy({ top: window.innerHeight, behavior: 'smooth' });
                }
                
                if (e.code === 'ArrowUp') {
                    e.preventDefault();
                    const videoScroll = document.getElementById('videoScroll');
                    videoScroll.scrollBy({ top: -window.innerHeight, behavior: 'smooth' });
                }
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
